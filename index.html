<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <main class="main-card">
    <div class="left-card">
     <section class="sub-section">
       <div class="circle"></div>
       <h6>BASE <br> APPAREL</h6>
     </section>
     <div class="left-section">
       <h3>
       <span>WE'RE <br></span>
       COMING <br> SOON</h3>
       <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
       Add your email below to stay up-to-date with announcements and our launch deals.</p>
       <section class="email-input">
         <div class="email-section">
          <input type="text" id="user-input" placeholder="E-mail Address"/>
          <img src="images/icon-error.svg" alt="error-icon" class="error-icon hidden">
          <button class="btn"><img src="images/icon-arrow.svg" alt="arrow-icon"></button>
         </div>
         <p class="error-text hidden">Please provide a valid email address!</p>
        </section>
      </div>
    </div>

    <div class="right-section">
        <img src="images/hero-desktop.jpg" alt="avatar-icon">
    </div>
  </main>  

  <script src="app.js"></script>
</body>
</html>
